<html>
  <head>
    <meta charset="utf8"/>
    <title>رنا كوفی</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="shortcut icon" href="favicon.svg"/>
  </head>
  <body>
    <div class="menu">
      <button class="button" title="افتح" id="open"><img src="document-open.svg" height="20px"></button>
      <button class="button" title="احفظ" id="save"><img src="document-save.svg" height="20px"></button>
      <button class="button" title="صدّر" id="export"><img src="document-export.svg" height="20px"></button>
    </div>
    <div class="controls">
      <input type="checkbox" class="opts toogle" title="احذف النقاط" id="remove-dots"><label for="remove-dots"></label>
      <input type="checkbox" class="opts" id="adjustDots">اضبط النقاط
      <input type="range"    class="opts slider" id="fontSizeRange" min="10" max="500" value="100">
      <input type="number"   class="opts" id="fontSize" min="10" max="500" value="100">
    </div>
    <div><canvas tabindex="0" id="canvas"></canvas></div>
    <div id="alternates"></div>
    <script src="hb.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
