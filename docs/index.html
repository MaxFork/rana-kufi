  <head>
    <meta charset="utf8"/>
    <title>رنا – خط كوفي فاطمي</title>
    <meta name="application-name" content="رنا كوفي"/>
    <meta name="author" content="خالد حسني"/>
    <meta name="description" content="رنا كوفي هو خط كوفي فاطمي يتبع القواعد الفنية الصحيحة للخط الكوفي الفاطمي كما وضعها الأستاذ محمد عبد القادر. ويساعد تطبيق رنا كوفي على استخدام الخط والاستفادة من خصائصه أفضل استفادة."/>
    <meta name="color-scheme" content="only light"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <link rel="shortcut icon" href="./assets/images/icon.svg"/>
    <link rel="manifest" href="./Manifest.json">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-10250277-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'UA-10250277-4');

  <body>
    <div class="menu">
      <button class="button" title="افتح" id="open"><img src="assets/images/open.svg" height="20px"></button>
      <button class="button" title="احفظ" id="save"><img src="assets/images/save.svg" height="20px"></button>
      <button class="button" title="صدّر" id="export"><img src="assets/images/export.svg" height="20px"></button>
    </div>
    <div class="controls">
      <input type="checkbox" class="opts" id="nocolor-dots"><label for="nocolor-dots" title="نقاط غير ملونة"></label>
      <input type="checkbox" class="opts" id="remove-dots"><label for="remove-dots" title="احذف النقاط"></label>
      <input type="checkbox" class="opts" id="adjust-dots"><label for="adjust-dots" title="اضبط النقاط"></label>
      <input type="range"  id="font-size"        min="10" max="500" value="100" title="حجم الخط">
      <input type="number" id="font-size-number" min="10" max="500" value="100" title="حجم الخط">
    </div>
    <div><canvas tabindex="0" id="canvas"></canvas></div>
    <div id="alternates"></div>
    <script src="index.js" type="module" defer></script>
    <script src="hb.js" defer></script>
